# ------------------------
# SERVER CONFIGURATION
# ------------------------
server.port=9090
spring.application.name=test_technique

# ------------------------
# DATABASE CONFIGURATION
# ------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/altenshop_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ------------------------
# JWT CONFIGURATION
# ------------------------
jwt.secret=jwtAltenSecretKey
jwt.expiration=3600000 # 1 hour in milliseconds

# ------------------------
# SPRING SECURITY CONFIGURATION
# ------------------------
spring.security.user.name=admin
spring.security.user.password=admin_password # Change this to a secure password

# ------------------------
# LOGGING CONFIGURATION
# ------------------------
logging.level.org.springframework=INFO
logging.level.com.yourproject=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
