<h1 class="text-center">Votre Panier</h1>

<p-table [value]="cartItems" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Prix</th>
      <th>Quantit√©</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.description }}</td>
      <td>{{ item.product.price }}</td>
      <td>
        <p-button icon="pi pi-minus" class="p-button-rounded p-button-secondary" (onClick)="decrementQuantity(item.product.id)"></p-button>
        <p-inputNumber [(ngModel)]="item.quantity" (onChange)="adjustQuantity(item.product.id, item.quantity)"></p-inputNumber>
        <p-button icon="pi pi-plus" class="p-button-rounded p-button-secondary" (onClick)="incrementQuantity(item.product.id)"></p-button>
      </td>
      <td>
        <p-button label="Supprimer" class="remove-from-cart-button" (onClick)="removeFromCart(item.product.id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
