<h1 class="text-center">Liste des produits</h1>

<p-button label="CrÃ©er produit" (onClick)="onCreate()" class="block text-center"/>

<p-paginator [rows]="rowsPerPage" [totalRecords]="filteredProducts.length" [first]="first"
  (onPageChange)="onPageChange($event)" class="mb-3"></p-paginator>

<p-dataView #dv [value]="paginatedProducts">
    <ng-template pTemplate="list" let-products>
        @for (product of products; track product) {
            <p-card class="block mb-2">
                <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
                <div class="font-medium text-lg mt-2">{{ product.price | currency }}</div>
                <div class="mt-2">
                <span class="badge" [ngClass]="{
                    'bg-green-500': product.inventoryStatus === 'INSTOCK',
                    'bg-yellow-500': product.inventoryStatus === 'LOWSTOCK',
                    'bg-red-500': product.inventoryStatus === 'OUTOFSTOCK'
                }">{{ product.inventoryStatus }}</span>
                </div>
                <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" style="width: 100%; height: auto; margin-top: 10px;"/>

                <div class="mt-2">
                  <span>Rating: </span><span>{{ product.rating }} / 5</span>
                </div>


                <div class="flex gap-3 mt-2">
                  <p-button
                  label="Ajouter au panier"
                  icon="pi pi-cart"
                  (click)="onAddToCart(product)"
                  *ngIf="!isInCart(product)">
                  </p-button>

                  <p-button
                  label="Retirer du panier"
                  icon="pi pi-trash"
                  (click)="onRemoveFromCart(product.id)"
                  *ngIf="isInCart(product)">
                  </p-button>

                </div>



                <ng-template pTemplate="footer">
                    <div class="flex gap-3 mt-1">
                        <p-button label="Modifier" severity="secondary" (onClick)="onUpdate(product)"/>
                        <p-button label="Supprimer" severity="danger" (onClick)="onDelete(product)" />
                    </div>
                </ng-template>
            </p-card>
        }
    </ng-template>
</p-dataView>

<p-dialog [(visible)]="isDialogVisible"
    [style]="{ width: '50vw' }"
    header="Ajout/Edition produit">
    <app-product-form
        [product]="editedProduct()"
        (save)="onSave($event)"
        (cancel)="onCancel()"
    />
</p-dialog>
