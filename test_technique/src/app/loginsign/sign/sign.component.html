<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card border-0">
          <div class="card-body p-5">
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="assets/logo_alten.png" style="max-width: 30%;"  alt="Alten Logo" class="img-fluid mb-4"><br>
                <h4 class="fw-bold">Créer un compte</h4><br>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="firstname"
                    [class.is-invalid]="
                      signupForm.get('firstname')?.invalid &&
                      signupForm.get('firstname')?.touched
                    "
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nom d'utilisateur</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    [class.is-invalid]="
                      signupForm.get('username')?.invalid &&
                      signupForm.get('username')?.touched
                    "
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  [class.is-invalid]="
                    signupForm.get('email')?.invalid &&
                    signupForm.get('email')?.touched
                  "
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  [class.is-invalid]="
                    signupForm.get('password')?.invalid &&
                    signupForm.get('password')?.touched
                  "
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmer le mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="confirmPassword"
                  [class.is-invalid]="
                    signupForm.get('confirmPassword')?.invalid &&
                    signupForm.get('confirmPassword')?.touched
                  "
                />
                <div
                  *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched"
                  class="text-danger"
                >
                  Les mots de passe ne correspondent pas.
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                [disabled]="isSubmitting"
              >
                {{ isSubmitting ? 'Création en cours...' : 'Créer un compte' }}
              </button><br><br>
              <button (click)="goToLogin()" type="submit" class="btn btn-default w-100 mb-3">J'ai déjà un compte</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
