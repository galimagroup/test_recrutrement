# Nom de l'application
spring.application.name=gestionproduit

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestionproduitdb
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC pour MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port = 8081
# Configuration de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Affiche les requêtes SQL dans les logs (optionnel)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool de connexion HikariCP (optionnel, recommandé pour de meilleures performances)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.jwt.secret=20140578GFDFGGFDZERTYU
spring.jwt.expirationTime=3600000
