server:
  port: 8090
  servlet:
    context-path: /test-api-v1
spring:
  application:
    name: am
  datasource:
    url: jdbc:postgresql://localhost:5432/db_test
    username: postgres
    password: postgres
    hikari:
      max-lifetime: 9000
      maximum-pool-size: 40
      minimum-idle: 0
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

